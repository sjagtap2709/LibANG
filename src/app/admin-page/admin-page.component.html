        <div style="width: 50%;float: left;padding-left: 73px; ">
            <br>
            <h3 style="text-align: center;">Book Issue</h3>
            <table cellpadding="10px" cellspacing="5px">
                <tr>
                    <td>
                        <label>Enter Book Name: </label>
                    </td>
                    <td>
                        <select [(ngModel)]='transObj.BookId' class="form-select">
                            <option value='{{item.BookId}}' *ngFor="let item of
                                bookArr">{{item.BookName}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Book Id: </label>
                    </td>
                    <td>
                        <input type="text" [(ngModel)]='transObj.BookId' class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Customer Id </label>
                    </td>
                    <td>
                        <input type="number" [(ngModel)]='transObj.CustomerID'
                            (change)="FetchCustomer()" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="custname">Customer Name: </label>
                    </td>
                    <td>
                        <input type="text" [(ngModel)]='customerObj.CustomerName' class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="custphone">Customer Contact Number: </label>
                    </td>
                    <td>
                        <input type="text"
                            [(ngModel)]='customerObj.CustomerContact' class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="custaddress">Customer Address: </label>
                    </td>
                    <td>
                        <textarea name="address" cols="30" rows="2"
                            [(ngModel)]='customerObj.CustomerAddress' class="form-control"></textarea>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="custemail">Customer Email Address: </label>
                    </td>
                    <td>
                        <input type="email" [(ngModel)]='customerObj.CustomerEmail' class="form-control">
                    </td>
                </tr>
    
            </table><br><br><br>
            <span style="padding-left: 60px;"><button (click)='IssueBook()' class="btn btn-info" id="btn1">Issue
                    Book</button></span>
    
        </div>
        <div style="padding-left: 50%;background-color: #0000003f;">
            <br>
            <h3 style="text-align: center;">Book return</h3>
            <table cellpadding="10px" cellspacing="5px">
                <tr>
                    <td>
                        <label>Customer Id </label>
                    </td>
                    <td>
                        <input type="number" [(ngModel)]='customerObj1.CustomerId'
                            (change)="FetchCustomer1()" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Book Id: </label>
                    </td>
                    <td>
                        <select [(ngModel)]='tid' (change)="Transaction()" class="form-select">
                            <option value='{{item.TransactionID}}' *ngFor="let item
                                of transObj1arr">{{item.BookId}}</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Transaction Id: </label>
                    </td>
                    <td>
                        <input type="text" [(ngModel)]='transObj1.TransactionID' class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Book Name: </label>
                    </td>
                    <td>
                        <input type="text" [(ngModel)]='booksub' class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>Book Issue Date</td>
                    <td><input type="text" [(ngModel)]='transObj1.BookIssueDate' class="form-control"></td>
                </tr>
                <tr>
                    <td>
                        <label for="custname">Customer Name: </label>
                    </td>
                    <td>
                        <input type="text" [(ngModel)]='customerObj1.CustomerName' class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="custphone">Customer Contact Number: </label>
                    </td>
                    <td>
                        <input type="text"
                            [(ngModel)]='customerObj1.CustomerContact' class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="custaddress" >Customer Address: </label>
                    </td>
                    <td>
                        <textarea name="address" cols="30" rows="2"
                            [(ngModel)]='customerObj1.CustomerAddress' class="form-control"></textarea>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="custemail">Customer Email Address: </label>
                    </td>
                    <td>
                        <input type="email"
                            [(ngModel)]='customerObj1.CustomerEmail' class="form-control">
                    </td>
                </tr>
    
    
            </table>
            <br><br>
            <span style="padding-left: 60px;"><button (click)="SubmitBook()" class="btn btn-info" id="btn2">Return
                    Book</button></span>
            <br>
            <br><br><br>
                    
        </div>
    </div>
