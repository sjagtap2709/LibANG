<h2 style="text-align: center;margin-right: 107px;">Log In</h2><br>

<div class="row mb-3 ">
    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-family:Times;font-weight:bold">Login ID</label>
    <div class="col-sm-10">
        <input type="number" [(ngModel)]='userid' class="form-control" required [ngModelOptions]="{standalone: true}">
        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
    </div>
</div>
<div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label"style="font-family:Times;font-weight:bold">Password</label>
    <div class="col-sm-10">
        <input type="password" [(ngModel)]='password' class="form-control" required [ngModelOptions]="{standalone: true}" >
        <!-- <div class="invalid-feedback">Please fill out this field.</div> -->
    </div>
</div>
<button type="submit" class="btn btn-primary admin" (click)='loginadmin()'>Admin
    Login</button>

<button type="submit" class="btn btn-primary user" (click)='loginuser()'>User
    Login</button>
<button type="submit" class="btn btn-primary user" (click)='adduser()'>Create Account</button>
